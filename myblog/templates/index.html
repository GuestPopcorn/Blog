{% extends 'base.html' %} 

{% block content %}
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            {% for i in data %}
            <hr class="my-4" />
            <div class="post-preview">
                <a href="{% url 'post_detail' i.id %}">
                    <h2 class="post-title">{{i.title}}</h2>
                    <h3 class="post-subtitle">{{i.content}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{i.auther}}</a>
                    on <span /">{{i.datetime}}</span>
                    <span>{{i.view_count}}</span>
                </p>
            </div>
            {% endfor %}
            
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts
                    â†’</a></div>
        </div>
    </div>
</div>
<!-- Footer-->
{% endblock %}
